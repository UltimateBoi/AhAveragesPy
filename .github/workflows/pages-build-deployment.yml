name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install -y sqlite3 gzip
      - name: Build project (prepare static assets)
        run: |
          mkdir -p public
          cp index.html public/
          # Only publish compressed dumps - viewer loads them directly
          # This avoids GitHub's 100MB file size limit (database.db would be 147MB)
          for f in database.sql.gz database2.sql.gz; do
            if [ -f "$f" ]; then cp "$f" public/; fi
          done
          # Also copy currentAuctions.db if it exists and is small enough
          if [ -f currentAuctions.db ]; then
            size=$(stat -c%s currentAuctions.db 2>/dev/null || stat -f%z currentAuctions.db)
            if [ "$size" -lt 104857600 ]; then  # 100 MB
              cp currentAuctions.db public/
            fi
          fi
          ls -lh public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public